<p>Säg farväl till att leta ny programvara på nätet. Med Programcentralen i
Ubuntu kan du enkelt hitta och installera nya program. Skriv bara vad du
letar efter, eller utforska kategorier såsom Vetenskap, Utbildning och Spel,
tillsammans med recensioner från andra användare.</p>
